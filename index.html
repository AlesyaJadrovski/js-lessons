<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>javascript lesson1</title>
  <link rel="stylesheet" type="text/css" href="style/style.css" >
</head>
<body>
  <div id="container">
    <h1>ToDo</h1>
    <div id="todo">
      <div id="todo-controls">
        <form id="todo-controls-form">
          <input id="todo-input" type="text" name="todo" value="">
          <button id="btn-add" type="submit">Add</button>
        </form>
      </div>
      <div id="todo-list-container">
        <ol id="todo-list">
        </ol>
      </div>
    </div>
    <button id=btn1 name="done" type="button">Done</button>
    <button id=btn2 name="delete" type="button">Delete</button>
    <button id=btn3 name="cancel" type="button">Cancel</button>
    <button id=btn4 name="select-all" type="button">Select all</button>
  </div><!-- /#container -->
  <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
